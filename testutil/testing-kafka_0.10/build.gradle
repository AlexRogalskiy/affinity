group = rootProject.group
version = rootProject.version

ext {
    kafkaVersion = project(':kafka:kafka_0.10').ext.kafkaVersion
    confluentVersion = project(':kafka:kafka_0.10').ext.confluentVersion
}


apply plugin: 'scala'
apply plugin: 'java'
apply plugin: 'signing'
apply plugin: 'maven'
apply plugin: 'maven-publish'

//uploadArchives.repositories.mavenDeployer.pom.artifactId = 'testing_kafka_0.10-scala_' + baseScalaVersion
publishing {
    publications {
        maven(MavenPublication) {
            artifactId 'testing-kafka_0.10-scala_' + baseScalaVersion
            from components.java
        }
    }
}

install.repositories.mavenInstaller.pom.artifactId = 'testing-kafka_0.10-scala_' + baseScalaVersion
def installer = install.repositories.mavenInstaller
[installer]*.pom*.whenConfigured { pom ->
    pom.dependencies.find {dep -> dep.groupId == 'io.amient.affinity' && dep.artifactId == 'core' }.artifactId = 'core-scala_'+baseScalaVersion
    pom.dependencies.find {dep -> dep.groupId == 'io.amient.affinity' && dep.artifactId == 'testing-core' }.artifactId = 'testing-core-scala_'+baseScalaVersion
    pom.dependencies.find {dep -> dep.groupId == 'io.amient.affinity' && dep.artifactId == 'storage-kafka'}.artifactId = 'storage-kafka_0.10-scala_'+baseScalaVersion
    pom.dependencies.find {dep -> dep.groupId == 'io.amient.affinity' && dep.artifactId == 'test-util-kafka'}.artifactId = 'test-util-kafka_0.10-scala_'+baseScalaVersion
}


dependencies {
    compile project(':core')
    compile project(':testutil:testing-core')
    compile project(':kafka:kafka_0.10:storage-kafka')
    compile project(':kafka:kafka_0.10:test-util-kafka')
    compile group: 'com.101tec', name: 'zkclient', version: zkClientVersion
    compile group: 'com.typesafe.akka', name: 'akka-actor_' + baseScalaVersion, version: akkaVersion
    compile group: 'com.typesafe.akka', name: 'akka-stream_' + baseScalaVersion, version: akkaVersion
    compile group: 'com.typesafe.akka', name: 'akka-remote_' + baseScalaVersion, version: akkaVersion
    compile group: 'com.typesafe.akka', name: 'akka-http-core_' + baseScalaVersion, version: akkaHttpVersion
    compile group: 'org.apache.kafka', name: 'kafka_'+ baseScalaVersion, version: kafkaVersion
    compile group: 'io.confluent', name: 'kafka-schema-registry', version: confluentVersion
    compile group: 'io.confluent', name: 'kafka-schema-registry-client', version: confluentVersion

}



