akka {
  loglevel = "ERROR"

  actor {
    serializers {
      avro = "io.amient.affinity.core.TestAvroSerde"
    }
    serialization-bindings {
      "io.amient.affinity.core.serde.avro.AvroRecord" = avro
    }
  }
}

affinity {

  coordinator {
    class = "io.amient.affinity.core.cluster.CoordinatorEmbedded"
  }

  service {
    region {
      num.partitions = 4
    }
  }

  node {
    name = "IntegrationTests"

    container {
      region = [0, 1, 2, 3]
    }

    gateway {
      http {
        host = "127.0.0.1"
        port = 0
      }
    }
  }

  state.test {
    memstore.class = "io.amient.affinity.core.storage.MemStoreConcurrentMap"
    storage {
      class = "io.amient.affinity.core.storage.NoopStorage"
    }
  }

}


