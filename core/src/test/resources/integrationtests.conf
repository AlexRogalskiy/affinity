akka {
  loglevel = "ERROR"
}

affinity {

  avro.schema.provider.class = "io.amient.affinity.avro.schema.MemorySchemaRegistry"

  coordinator.class = "io.amient.affinity.core.cluster.CoordinatorEmbedded"

  keyspace {
    region {
      class = "io.amient.affinity.core.actor.Partition" //generic for testing
      num.partitions = 4
      state.test {
        memstore.class = "io.amient.affinity.core.storage.MemStoreSimpleMap"
        storage {
          class = "io.amient.affinity.core.storage.NoopStorage"
        }
      }
    }
  }

  node {
    name = "IntegrationTests"

    container {
      region = [0, 1, 2, 3]
    }

    gateway {
      http {
        host = "127.0.0.1"
        port = 0
      }
    }
  }

}


