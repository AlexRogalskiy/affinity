affinity {

  cluster {
    num.partitions = 0
    coordinator {
      class = "io.amient.affinity.core.cluster.CoordinatorZk"
      zookeeper {
        connect = "localhost:2181"
        timeout.connect.ms = 6000
        timeout.session.ms = 30000
        root = "/affinity"
      }
    }
  }


  node {
    startup.timeout.ms = 5000
    shutdown.timeout.ms = 30000
    //    name = ""
    region {
      partitions = []
    }
    gateway {
      http {
        host = "127.0.0.1"
      }
    }
  }

  state {

  }

}

