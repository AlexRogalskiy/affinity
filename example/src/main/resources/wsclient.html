<!DOCTYPE html>

<html>
<head>
    <title>Echo Chamber</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="/wsclient.js"></script>
    <script type="text/javascript">

        var ws = AffinityWebSocket(window.location, function(receive) {
            var messages = document.getElementById("messages");
            messages.innerHTML = receive.data + "<br/>" + messages.innerHTML;
        })

    </script>

</head>
<body>

    <div>
        <input type="text" id="messageinput"/>
    </div>
    <div>
        <button type="button" onclick="ws.send(document.getElementById('messageinput').value);" >Send</button>
    </div>

    <div id="messages"></div>


</body>
</html>
