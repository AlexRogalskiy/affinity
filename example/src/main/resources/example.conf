affinity {

  cluster {
    num.partitions = 4
    coordinator {
      class = "io.amient.affinity.core.cluster.CoordinatorZk"
      zookeeper.connect = "localhost:2181"
      zookeeper.timeout.connect.ms = 6000
      zookeeper.timeout.session.ms = 30000
      zookeeper.root = "/affinity"
    }
  }

  node {
    name = "ExampleSystem"

    region {

    }

    gateway {
      http {
        host = "127.0.0.1"
      }
    }
  }

}

akka.loglevel = "INFO"

akka.remote {
  log-remote-lifecycle-events = off
  enabled-transports = ["akka.remote.netty.tcp"]
  netty.tcp {
    hostname = "127.0.0.1"
    port = 0
  }
}

akka.actor {

  provider = "akka.remote.RemoteActorRefProvider"

  warn-about-java-serializer-usage = on

  serializers {
    java = "akka.serialization.JavaSerializer"
    proto = "akka.remote.serialization.ProtobufSerializer"
    string = "io.amient.affinity.core.serde.StringSerde"
    avro = "amient.affinity.example.MyAvroSerde"
  }

  serialization-bindings {
    "java.io.Serializable" = java
    "java.lang.String" = string
    "com.google.protobuf.Message" = proto
    "io.amient.affinity.core.serde.avro.AvroRecord" = avro
  }
}

