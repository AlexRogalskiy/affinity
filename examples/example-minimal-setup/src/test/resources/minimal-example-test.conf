affinity {

  avro {
    schema.provider.class = "io.amient.affinity.avro.schema.MemorySchemaRegistry"
  }

  coordinator {
    class = "io.amient.affinity.core.cluster.CoordinatorEmbedded"
    embedded.id = 1
  }

  keyspace {
    simple-keyspace {
      num.partitions = 2
      class = "io.amient.affinity.example.minimal.MySimplePartition"
      state.cache {
        storage.class = "io.amient.affinity.core.storage.NoopStorage"
        memstore.class = "io.amient.affinity.core.storage.MemStoreSimpleMap"
      }
    }
  }

  node {
    name = "MinimalExampleSystem"
    data.dir = "./.data/minimal-example-test"

    container {
      simple-keyspace = [0, 1]
    }

    gateway {
      class = "io.amient.affinity.example.minimal.MyApiGateway"
    }
  }

}
