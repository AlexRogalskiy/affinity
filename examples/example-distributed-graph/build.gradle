group = rootProject.group
version = rootProject.version

apply plugin: 'scala'
apply plugin: 'java'

ext {
    mainClass = "io.amient.affinity.example.ExampleGraphMain"
    mainScript = "example-graph-api"
    kafkaMinorVersion = "0.10"
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
    }
}
apply plugin: 'gradle-one-jar'

task singlejar(type: OneJar) {
    mainClass = project.ext.mainClass
}

build.dependsOn singlejar


dependencies {
    compile project(':core')
    compile project(':kafka_' + kafkaMinorVersion)
    compile 'org.scala-lang:scala-library:' + rootProject.scalaVersion
    testCompile project(':ws-client')
    testCompile project(':testutil:testing_kafka_' + kafkaMinorVersion)
}



