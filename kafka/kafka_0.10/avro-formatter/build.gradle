group = rootProject.group
version = rootProject.version

apply plugin: 'scala'
apply plugin: 'java'
apply plugin: 'signing'
apply plugin: 'maven'
apply plugin: 'maven-publish'

//uploadArchives.repositories.mavenDeployer.pom.artifactId = 'kafka_0.10-avro-formatter-scala_' + baseScalaVersion
publishing {
    publications {
        maven(MavenPublication) {
            artifactId 'kafka_0.10-avro-formatter-scala_' + baseScalaVersion
            from components.java
        }
    }
}

install.repositories.mavenInstaller.pom.artifactId = 'kafka_0.10-avro-formatter-scala_' + baseScalaVersion
def installer = install.repositories.mavenInstaller
[installer]*.pom*.whenConfigured { pom ->
    pom.dependencies.find {dep -> dep.groupId == 'io.amient.affinity' && dep.artifactId == 'kafka_0.10' }.artifactId = 'kafka_0.10-scala_' + baseScalaVersion
}

apply plugin: "com.github.johnrengelman.shadow"

assemble.dependsOn shadowJar

dependencies {
    compile project(':avro-kafka:avro-kafka_0.10')
    provided group: 'org.apache.kafka', name: 'kafka_' + rootProject.baseScalaVersion, version: project(':kafka:kafka_0.10').kafkaVersion
    compile 'org.scala-lang:scala-library:' + rootProject.scalaVersion
}



